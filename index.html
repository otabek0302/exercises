<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          *{
               padding: 0;
               margin: 0;
               box-sizing: border-box;
          }
          .header {
               width: 100%;
               height: 90px;
               padding: 0 16px;
               background: blue;
               cursor:progress;
          }
          .container{
               width: 1240px;
               margin: 0 auto;
          }
          .row{
               display: flex;
               flex-direction: row;
               flex-wrap: nowrap;

          }
          .sidebar{
               display: block;
               width: 20%;
               flex-basis: 20%;
               background: green;
               height: 800px;
          }
          .content{
               display: block;
               flex-basis: 80%;
               max-width: 80%;
               background-color: aqua;
               padding: 20px;
               box-sizing: border-box;
               height: 800px;
          }
          .box_content{
               width: 100%;
               height: 100%;
               background-color: blueviolet;
          }
          .box{
               width: 100px;
               height: 100px;
               background-color: yellowgreen;
               position: relative;
               top: 0;
               left: 0;
               animation-name: anime;
               animation-duration: 4s;
               animation-iteration-count: 2;

          }
          .footer{
               height: 90px;
               background-color: burlywood;
          }
          ul{
               display: flex;
               flex-direction: row;
               align-items: center;
               justify-content: space-around;
               width: 100%;
               height: 100%;

          }
          li{
               list-style: none;
               font-size: 20px;
               font-weight: 800;
               line-height: 24px;
          }
          @keyframes anime {
               0%{
                    top: 0;
                    left: 0;
                    background-color: inherit;
               }
               25%{
                    top: 0;
                    left: 200px;
                    background-color: red;
               }
               50%{
                    top: 200px;
                    left: 200px;
                    background-color: green;
               }
               75%{
                    top: 200px;
                    left: 0;
                    background-color: blue;
               }
               100%{
                    top: 0;
                    left: 0;
                    background-color: inherit;
               }
          }
     </style>
</head>

<body>
     <header class="header container row" id="" data-name="all">
          <span>1</span>
          <span>2</span>
          <span>3</span>
     </header>
     <main>
          <div class="container wrapper">
               <div class="box_content">
                     <div class="row">
                          <div class="sidebar">
                               <ul>
                                    <li>Home</li>
                                    <li>Content</li>
                                    <li>Footer</li>
                               </ul>
                          </div>
                          <div class="content">
                               <div class="box">

                               </div>
                          </div>
                     </div>
               </div>
          </div>
     </main>
     <footer class="footer container row">
          <span>1</span>
          <span>2</span>
          <span>3</span>
     </footer>
</body>

</html>
